<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/styles.css">
    <link href="style/bootstrap.css">
    <title>Chat-App</title>
</head>
<body>
    <div class="wrapper">
       <section class="sign-up">
           <form action="#" method="POST">
               <div class="error-text">
                   <p>Blaah blaaah baah error-text</p>
               </div>

               <header>Chat-App Signup</header>

               <div class="field">
                   <label for="firstName"> First Name </label>
                   <input type="text" name="firstName" placeholder="John">
               </div>

               <div class="field">
                    <label for="lastName"> Last Name </label>
                    <input type="text" name="lastName" placeholder="Doe">
                </div>

                <div class="field">
                    <label for="email"> Email </label>
                    <input type="email" name="email" placeholder="johndoe@mail.com">
                </div>

                <div class="field">
                    <label for="password"> Password </label>
                    <input type="password" name="password">
                </div>

                <div class="field">
                    <label for="passwordConfirm"> Confirm Password </label>
                    <input type="passwordConfirm" name="passwordConfirm">
                </div>

                <div class="field">
                    
                    <input type="submit" name="submit">
                </div>

            </form>

            <hr>

            <div class="Already"> Already have an account? <a href="#">Login</a> </div>
       </section>
    </div>
    
</body>
</html>
